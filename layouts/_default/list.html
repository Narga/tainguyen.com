<body>
<p class="p1"><span class="s1">{{ define "main" }}</span></p>

<p class="p1"><span class="s1"><span class="Apple-converted-space">  </span>&lt;/ul&gt;</span></p>
<p class="p1"><span class="s1">{{ end }}</span></p>
